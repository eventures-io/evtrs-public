<!DOCTYPE html>
<html ng-app="eventApp">
<head>
    <link href='http://fonts.googleapis.com/css?family=Varela+Round' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Fjalla+One|Coda+Caption:800'
          rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="styles/eventures.css">
    <script type="text/javascript"
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAWMXb4jIATujy9HJ13AHZ-VjmdgRjEZmE&sensor=false"></script>
</head>
<body>
<div ui-view class="page page-view"></div>

<script type="text/ng-template" id="/intro.part.html">
    <div class="page-intro">
        <div class="intro-container" ng-hide="hidden">
            <header>
                <span class="intro-title">WE ARE</span><br/>
                <span class="intro-title">EVENTUROUS</span>
            </header>
            <br/>
            <span class="intro-spell">EV.EN.TUR.OUS</span><br/>

            <div class="intro-pron">/eˈvenCHərəs,əd-/</div>
            <div class="intro-speaker" ng-click="playAudio()"></div>
            <br/>

            <p class="intro-adj">adjective</p>
                        <span class="intro-text">
                            willing to take risks or to try out new methods, ideas, or experiences.
                </span><br/>
            <span class="intro-quote">'let's be eventurous'</span><br/>
            <span class="intro-syn">synonyms</span>
            : daring, intrepid, venturesome, bold, fearless, brave, unshrinking, dauntless;
            <div class="intro-bttn-container">
                <span class="intro-bttn-arrow" ui-sref="base.about">SEE MORE</span>
            </div>
        </div>
        <audio id="pron">
            <source src="audio/eventures-pron.ogg" type="audio/ogg">
            <source src="audio/eventures-pron.mp3" type="audio/mpeg">
        </audio>
    </div>
</script>

<script type="text/ng-template" id="/base.part.html">
    <nav class="navbar navbar-default navbar-fixed-bottom">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header page-scroll">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#evtrs-navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/">EVENTURES</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="evtrs-navbar-collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li class="hidden">
                        <a href="/"></a>
                    </li>
                    <!--TODO check page-scroll style-->
                    <li class="nav-btn" role="about">
                        <a ui-sref="base.about">About</a>
                    </li>
                    <li class="nav-btn" role="contact">
                        <a ui-sref="base.contact">Contact</a>
                    </li>
                    <li class="nav-btn" role="Playground">
                        <a ui-sref="base.playground">Playground</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container-fluid -->
    </nav>
    <div class="content-container">
        <div ui-view="content-view" class="page content-view" ng-class="wrap"></div>
    </div>
</script>

<script type="text/ng-template" id="/about.part.html">
    <div class="about-wrapper">
        <div class="about-bgl">

        </div>

        <div class="about-container">
            <div class="row">
                <section>
                    <header>
                        <div class="header"><h1>* What we do</h1></div>
                    </header>
                    <article>
                        <p>
                            We build interactive web sites and applications, leveraging new and emerging technologies to
                            craft rich user interfaces.
                        </p>

                        <p>
                            We use creative UX design to ... immersive user experiences

                            We understand the utility

                            rephrase:
                            We're driven by the Web's ability to unite and empower. That's why we're passionate about
                            collaboration and the open source movement.
                        </p>
                    </article>
                </section>
                <section>
                    <header>
                        <h1>* Who we are</h1>
                    </header>
                    <article>
                        <p>
                            We are a team of enthusiastic professionals, with years of experience building web
                            applications.
                            <br/>
                            We are dedicated to help the web move forward.
                        </p>

                        <p>
                            Get in touch <a ui-sref="base.contact">^</a>
                        </p>
                    </article>
                </section>
            </div>
        </div>
        <div class="about-bgr">

        </div>
    </div>
</script>

<script type="text/ng-template" id="/contact.part.html">
    <google-map address="address" zoom="16"></google-map>
    <div class="slant-right" ng-class="slant">
        <div class="close-btn" ng-class="visible"  ng-click="toggleMap()"></div>
    </div>

    <div class="contact-bg" ng-class="contact">
        <div class="contact-container">
            <div>
                <h2>
                    LOCATION
                </h2>
            </div>
            <div>
                <p>
                    Largo Rafael Bordalo Pinheiro, 16
                </p>

                <p>
                    1200 369 Lisbon
                </p>
                <span class="map-icon" ng-click="toggleMap()"></span>
            </div>
            <div>
                <h2>CONTACT</h2>
            </div>
            <div>
                <p>
                    info@eventures.io
                </p>

                <p>
                    +32 486 399 727
                    (telephone service?)
                </p>
            </div>
        </div>
    </div>
</script>

<script type="text/ng-template" id="/playground.part.html">
    <section class="page">
        <div class="container">
            <div class="row">
                <h1>Playground</h1>
            </div>
        </div>
        </div>
    </section>
</script>



</body>
